<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <div class="allReels">
          <div class="reel">
            <video autoplay loop muted src="./videos/vdo1.mp4"></video>
            <div class="bottom">
              <div class="user">
                <img
                  src="https://images.unsplash.com/photo-1514654306380-538bac0ed82c?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt=""
                />
                <h4>debanjali.devs</h4>
                <button>Follow</button>
              </div>
              <h3>Daily Code Wakes Me Up, So Do coding baby</h3>
            </div>
            <div class="right">
              <div class="like">
                <h4 class="like-icon icon"><i class="ri-heart-line"></i></h4>
                <h6>200</h6>
              </div>
              <div class="comment">
                <h4 class="comment-icon icon">
                  <i class="ri-chat-3-line"></i>
                </h4>
                <h6>60</h6>
              </div>
              <div class="share">
                <h4 class="share-icon icon">
                  <i class="ri-share-forward-line"></i>
                </h4>
                <h6>60</h6>
              </div>
              <div class="menu">
                <h4 class="menu-icon icon">
                  <i class="ri-more-2-fill"></i>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
